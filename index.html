        aria-valuemax="100"

        <i style="font-size: 50px; color: blue" class="fab fa-js"></i>
      </div>
    </div>
    <div style="height: 60px; margin-bottom: 25px" class="progress">
      <div
        class="
          progress-bar
          bg-danger

        "
        role="progressbar"
        style="width: 100%"
